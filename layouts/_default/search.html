{{ define "header" }}
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/fuse.js/3.2.0/fuse.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/mark.js/8.11.1/jquery.mark.min.js"></script>
<script src="{{ "js/search.js" | absURL }}"></script>

<header class="header-section">
  <div class="intro-header no-img">
    <div class="container">
      <div class="row">
          <div class="page-heading">
            <h1>{{ .Title }}</h1>
            <hr class="small">
          </div>
        </div>
      </div>
    </div>
</header>
{{end}}

{{ define "main" }}
<section id="search-section">
  <div align="center">
    <form action="{{"search" | absURL }}">
      <input id="search-query" name="s" type="text" placeholder="Enter text to search" style="text-align:center" />
    </form>
      <h3>Relevant content in my site</h3>
  </div>
  <div id="search-results" class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-0"></div>
</section>



<!-- this template is sucked in by search.js and appended to the search-results div above. So editing here will adjust style -->
<script id="search-result-template" type="text/x-js-template">

    <div id="summary-${key}">
        <h4><a href="${link}">${title}</a></h4>
        <p>${snippet}</p>
        <h4>${ isset keywords }<p>keywords: ${keywords}</p>${ end }</h4>
        <h4>${ isset contents }<p>contents: ${contents}</p>${ end }</h4>
        <h4>${ isset description }<p>description: ${description}</p>${ end }</h4>
    </div>
</script>
{{ end }}
